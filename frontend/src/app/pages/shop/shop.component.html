<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <div class="shop-header mb-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h1 class="shop-title">Shop</h1>
            <p class="shop-subtitle" *ngIf="selectedCategory">
              Browsing: <strong>{{ selectedCategory | titlecase }}</strong>
            </p>
            <p class="shop-subtitle" *ngIf="!selectedCategory">
              Discover our amazing collection of products
            </p>
          </div>
          
          <div class="col-md-6 text-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-end">
                <li class="breadcrumb-item">
                  <a routerLink="/" class="text-decoration-none">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Shop</li>
                <li *ngIf="selectedCategory" class="breadcrumb-item active" aria-current="page">
                  {{ selectedCategory | titlecase }}
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <!-- Product List Component -->
      <app-product-list 
        [showFilters]="true" 
        [category]="selectedCategory">
      </app-product-list>
    </div>
  </div>
</div>
